- name: Install OpenDaylight pip packages
  pip:
    name: "{{ neutron_optional_opendaylight_pip_packages }}"
    state: "{{ neutron_pip_package_state }}"
    virtualenv: "{{ neutron_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: >-
      {{ neutron_developer_mode | ternary(pip_install_developer_constraints | default('--constraint /opt/developer-pip-constraints.txt'), '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - opendaylight-install
    - opendaylight-pip-packages

- name: Ensure neutron-server service is stopped
  service:
    name: "neutron-server"
    state: stopped
  when: inventory_hostname in groups['neutron_server']

- name: Ensure neutron-l3-agent is stopped
  service:
    name: "neutron-l3-agent"
    state: stopped
    enabled: no
  when: inventory_hostname in groups['neutron_agent']

- name: Ensure neutron-openvswitch-agent is stopped
  service:
    name: "neutron-openvswitch-agent"
    state: stopped
    enabled: no
  when: inventory_hostname in groups['neutron_agent']

- name: Stop openvswitch-switch service
  service:
    name: "openvswitch-switch"
    state: stopped
  when:
    - inventory_hostname in groups['compute_hosts']

- name: Delete openvswitch logs
  shell: rm -rf /var/log/openvswitch/*
  when:
    - inventory_hostname in groups['compute_hosts']

- name: Delete openvswitch database
  shell: rm -rf /etc/openvswitch/conf.db
  when:
    - inventory_hostname in groups['compute_hosts']

- name: Start openvswitch-switch service
  service:
    name: "openvswitch-switch"

